{% extends "base.html" %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="container my-2">
        <div>
            <h3>სათაური</h3>
            {{ form.title(class="title-input") }}
        </div>
        <div>
            <img src="/static/{{ post['file'] }}">
        </div>
        <div>
            <h3>შეკითხვა</h3>
            {{ form.question(class="question-input") }}
        </div>
        <div class="my-2">
            {{ form.theme(class="theme-dropdown") }}
        </div>
        <div class="d-grid gap-2">
            {{ form.upload(class="upload-button") }}
        </div>
    </div>
</form>
{% endblock %}
